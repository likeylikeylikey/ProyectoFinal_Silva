<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugin/Toastr/toastr.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>TrackWise</title>
</head>
<body>
    <div class="container">
        <div class="budget__numbers">
            <div id="earned" class="number">
                <small>Ingresos generado</small>
                <div class="amount__container">
                    <p id="earned__symbol">$</p>
                    <span id="amount__earned"></span>
                </div>
            </div>
            <div id="available" class="number">
                <small>Saldo disponible</small>
                <div class="amount__container">
                    <p>$</p>
                    <span id="amount__available"></span>
                </div>
            </div>
            <div id="spent" class="number">
                <small>Egresos realizados</small>
                <div class="amount__container">
                    <p id="spent__symbol">$</p>
                    <span id="amount__spent"></span>
                </div>
            </div>
        </div>
        <div class="input__area">
            <input type="text" id="description" placeholder="DescripciÃ³n">
            <input type="number" id="amount" placeholder="$">
        </div>
        <div class="buttons__area">
            <button id="add__income">Agregar Ingreso</button>
            <button id="add__expense">Agregar Egreso</button>
        </div>
        <div class="items__container">
            <div id="income__container" class="container">
                <h2>Ingresos</h2>
            </div>
            <div id="expenses__container" class="container">
                <h2>Egresos</h2>
            </div>
        </div>
    </div>
<script src="jquery/jquery-3.3.1.min.js"></script>
<script src="plugin/Toastr/toastr.min.js"></script>
<script src="main.js"></script>
</body>
</html>
